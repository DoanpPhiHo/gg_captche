<body onload="onLoad()" style='background-color: aqua; width: 304px; height: 78px; margin: 0;'>
    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6Lc7IN0cAAAAAM7Biw-dO-Ib4KhCsy3GHoZ9a9uo"
            data-callback="captchaCallback" size: "compact"></div>

    </form>
    <script>

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function captchaCallback(response) {
            console.log(response)
            try {
                console.log(typeof Captcha)
                if (typeof Captcha !== "undefined") {
                    console.log('post message')
                    Captcha.postMessage(response)
                }
            } catch (error) {
                console.log(error)
            }
        }

        function onLoad() {
            console.log('hehe')

            console.log(width)
            var widthCurrent = (Number.parseFloat(width) / 304)

    </script>
