<!DOCTYPE html>

<html>

<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </style>
</head>

<body onload="onLoad()" style='background-color: aqua; margin: 0;'>
    <div id="capcha-css">
        <form action="?" method="POST">
            <div class="g-recaptcha" data-sitekey="6Lc7IN0cAAAAAM7Biw-dO-Ib4KhCsy3GHoZ9a9uo"
                data-callback="captchaCallback"></div>

        </form>
    </div>
    <script>

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function captchaCallback(response) {
            console.log(response)
            try {
                console.log(typeof Captcha)
                if (typeof Captcha !== "undefined") {
                    console.log('post message')
                    Captcha.postMessage(response)
                }
            } catch (error) {
                console.log(error)
            }
        }

        function onLoad() {
            console.log('hehe')
            var width = getParameterByName('width')
            console.log(width)
            if (window.innerWidth / 304) {
                var widthCurrent = window.innerWidth / 304
                window.resizeTo(304, 78)
                document.getElementById("capcha-css").style.transformOrigin = '0 0';
                document.getElementById("capcha-css").style.transform = 'scale(' + widthCurrent + ')'
            }
        }
    </script>
</body>

</html>
